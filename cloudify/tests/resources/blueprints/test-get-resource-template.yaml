tosca_definitions_version: cloudify_dsl_1_3

imports:
  - execute_operation_workflow.yaml

node_types:
  custom_type:
    properties:
      port:
        type: integer
        default: 8888
      my_url:
        type: string
    interfaces:
      test:
        get_template:
          implementation: common_mock.cloudify.tests.test_context.get_template

        download_template:
          implementation: common_mock.cloudify.tests.test_context.download_template

node_templates:
  node1:
    type: custom_type
    properties:
      my_url: my_url.html
  node2:
    type: custom_type
    properties:
      my_url: my_url2.html
